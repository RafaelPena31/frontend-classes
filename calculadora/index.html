<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora - 72200430</title>
  </head>
  <body>
    <fieldset class="calculator">
      <legend>Calculadora</legend>
      <div class="calculator__result" id="result">0</div>

      <div class="calculator__buttons">
        <div class="calculator__button__item" onclick="appendToResult('1')">
          1
        </div>
        <div class="calculator__button__item" onclick="appendToResult('2')">
          2
        </div>
        <div class="calculator__button__item" onclick="appendToResult('3')">
          3
        </div>
        <div class="calculator__button__item" onclick="appendToResult('+')">
          +
        </div>
        <div class="calculator__button__item" onclick="appendToResult('4')">
          4
        </div>
        <div class="calculator__button__item" onclick="appendToResult('5')">
          5
        </div>
        <div class="calculator__button__item" onclick="appendToResult('6')">
          6
        </div>
        <div class="calculator__button__item" onclick="appendToResult('-')">
          -
        </div>
        <div class="calculator__button__item" onclick="appendToResult('7')">
          7
        </div>
        <div class="calculator__button__item" onclick="appendToResult('8')">
          8
        </div>
        <div class="calculator__button__item" onclick="appendToResult('9')">
          9
        </div>
        <div class="calculator__button__item" onclick="appendToResult('*')">
          *
        </div>
        <div class="calculator__button__item" onclick="appendToResult('0')">
          0
        </div>
        <div class="calculator__button__item" onclick="clearResult()">C</div>
        <div class="calculator__button__item" onclick="calculateResult()">
          =
        </div>
        <div class="calculator__button__item" onclick="appendToResult('/')">
          /
        </div>
        <div class="calculator__button__item" onclick="appendToResult('^')">
          ^
        </div>
        <div class="calculator__button__item" onclick="calculateFactorial()">
          n!
        </div>
        <div class="calculator__button__item" onclick="calculateSquareRoot()">
          √
        </div>
        <div class="calculator__button__item" onclick="calculateBinary()">
          Binário
        </div>
        <div class="calculator__button__item" onclick="calculateOcta()">
          Octal
        </div>
        <div class="calculator__button__item" onclick="calculateHex()">
          Hexadecimal
        </div>
      </div>
    </fieldset>
  </body>

  <script src="script.js"></script>
</html>
