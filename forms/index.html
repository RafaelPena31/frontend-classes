<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>72200430</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Ficha Cadastral</h2>

    <img src="https://picsum.photos/200" alt="logo" />

    <form action="">
      <label for="name"> Nome </label>
      <input
        name="name"
        type="text"
        maxlength="55"
        required
        class="full-txt-box"
      />

      <label for="rg">RG:</label>
      <input name="rg" type="text" maxlength="13" required />

      <label for="cpf">C.P.F.:</label>
      <input name="cpf" type="text" maxlength="11" required />

      <label for="address">Endereço</label>
      <input
        type="text"
        name="address"
        maxlength="55"
        required
        class="full-txt-box"
      />

      <label for="gender">Sexo</label>

      <select name="gender" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="none">Não informar</option>
      </select>

      <label for="birth">Data Nascimento</label>
      <input name="birth" type="date" maxlength="13" required />

      <label for="maritalStatus">Situação Civil</label>

      <div class="marital_status-container">
        <input type="radio" name="maritalStatus" required />Solteiro
        <input type="radio" name="maritalStatus" required />Casado
        <input type="radio" name="maritalStatus" required />Divorciado
      </div>

      <label for="email"> Email </label>
      <input name="email" type="email" required class="full-txt-box" />

      <label for="phone"> Telefone </label>
      <input name="phone" type="number" required class="full-txt-box" />

      <label for="education">Escolaridade</label>
      <select name="education" required class="full-txt-box">
        <option value="elementary">Fundamental</option>
        <option value="high">Médio</option>
        <option value="incomplete_higher">Superior Incompleto</option>
        <option value="graduated">Superior Completo</option>
        <option value="master">Mestrado</option>
        <option value="doctor">Doutorado</option>
      </select>

      <label for="obs"> Observações </label>
      <textarea name="obs" required class="full-txt-box"></textarea>

      <label for="login"> Login </label>
      <input name="login" type="text" required class="full-txt-box" />

      <label for="pwd"> Senha </label>
      <input name="pwd" type="password" required class="full-txt-box" />

      <input type="reset" class="button" />
      <input type="submit" class="button" />
    </form>
  </body>
</html>
